{{userState}}

<ion-list *ngFor="let td of tdList; let i=index">
    <button ion-item (click)="goToPage(td)">
    {{ td.name }}  - Tâches à terminer : {{ countUnfinishedTask(td)}}
                
    </button>
    <button ion-item (click)="showPromptEdit(td)">Editer</button><button ion-item (click)="delete(td)">Supprimer</button>

</ion-list>

<div *ngIf="!userBool">
    <button ion-button (click)="login()">Login google</button>
</div>
<div *ngIf="userBool">
    <button ion-button (click)="showPrompt()">Ajouter une liste</button><br>
    <button ion-button color="danger" (click)="logout()">Se déconnecter</button>
</div>
